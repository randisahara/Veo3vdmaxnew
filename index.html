<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veo Prompt Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border: 1px solid #444;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üé• Veo 3 Prompt Generator</h1>

  <label for="scenario">üßì Skenario:</label>
  <input type="text" id="scenario" placeholder="Contoh: Kakek tua sedang duduk di taman"/>

  <label for="visual">üñºÔ∏è Elemen Visual:</label>
  <input type="text" id="visual" placeholder="Contoh: close-up, golden hour lighting, pohon rindang"/>

  <label for="mood">üé≠ Mood / Suasana:</label>
  <input type="text" id="mood" placeholder="Contoh: dramatic, nostalgic, peaceful"/>

  <button onclick="generatePrompt()">üé¨ Generate Prompt</button>

  <div id="output"></div>

  <script>
    async function translateText(text) {
      if (!text) return "";
      try {
        const response = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "id",
            target: "en",
            format: "text"
          })
        });

        const data = await response.json();

        console.log("Translating:", text, "=>", data.translatedText);

        if (!data.translatedText || data.translatedText.toLowerCase().trim() === text.toLowerCase().trim()) {
          throw new Error("Terjemahan gagal atau sama dengan input.");
        }

        return data.translatedText;
      } catch (err) {
        console.warn("Gagal translate:", text, "\nError:", err.message);
        return `[WARNING: Gagal translate] ${text}`;
      }
    }

    async function generatePrompt() {
      const scenarioInput = document.getElementById("scenario").value;
      const visualInput = document.getElementById("visual").value;
      const moodInput = document.getElementById("mood").value;

      const scenario = await translateText(scenarioInput);
      const visual = await translateText(visualInput);
      const mood = await translateText(moodInput);

      const prompt = 
`Create an 8-second high-definition video using Veo 3 AI.
Scenario: ${scenario}.
Visual elements: ${visual}.
Mood: ${mood}.
Lighting: cinematic lighting, high contrast.
Camera: smooth tracking shot.
Style: realistic.`

      document.getElementById("output").innerText = prompt;
    }
  </script>
</body>
</html>
