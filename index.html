<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veo 3 Prompt Generator - VDMAX</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ff4757;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input, textarea {
      background: #2f2f2f;
      color: #fff;
    }
    button {
      background: #ff4757;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    button:hover {
      background: #e84118;
    }
    pre {
      background: #1e1e1e;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üé¨ Veo 3 Prompt Generator by VDMAX</h1>

  <label for="theme">Tema / Scene *</label>
  <input id="theme" placeholder="Contoh: Kakek tua berjalan di tengah hujan"/>

  <label for="visuals">Visual / Setting</label>
  <input id="visuals" placeholder="Contoh: desa berkabut, lampu kuning temaram"/>

  <label for="mood">Mood / Suasana</label>
  <input id="mood" placeholder="Contoh: dramatis, melankolis"/>

  <label for="audio">Audio / Musik</label>
  <input id="audio" placeholder="Contoh: piano sedih, efek suara hujan"/>

  <label for="actions">Aksi / Gerakan</label>
  <input id="actions" placeholder="Contoh: kakek berjalan pelan, menunduk, memegang payung"/>

  <label for="dialogue">Dialog (opsional, tetap dalam Bahasa Indonesia)</label>
  <textarea id="dialogue" placeholder="Contoh: 'Aku akan selalu mengingatmu, Nak.'"></textarea>

  <button id="generateBtn">üé• Generate Prompt</button>

  <pre id="output">Prompt akan muncul di sini...</pre>

  <script>
    async function translateText(text) {
      if (!text) return '';
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000); // timeout 5 detik

        const response = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          signal: controller.signal,
          body: JSON.stringify({
            q: text,
            source: "id",
            target: "en",
            format: "text"
          })
        });
        clearTimeout(timeoutId);
        const data = await response.json();
        return data.translatedText || text;
      } catch (error) {
        console.warn("‚ö†Ô∏è Gagal translate, pakai teks asli:", error);
        return text;
      }
    }

    document.getElementById('generateBtn').onclick = async function () {
      const theme = document.getElementById('theme').value.trim();
      const visuals = document.getElementById('visuals').value.trim();
      const mood = document.getElementById('mood').value.trim();
      const audio = document.getElementById('audio').value.trim();
      const actions = document.getElementById('actions').value.trim();
      const dialogue = document.getElementById('dialogue').value.trim();

      const outputEl = document.getElementById('output');
      outputEl.textContent = "‚è≥ Generating prompt... please wait...";

      if (!theme) {
        outputEl.textContent = '‚ö†Ô∏è Kolom Tema/Scene wajib diisi!';
        return;
      }

      try {
        const [
          translatedTheme,
          translatedVisuals,
          translatedMood,
          translatedAudio,
          translatedActions
        ] = await Promise.all([
          translateText(theme),
          translateText(visuals),
          translateText(mood),
          translateText(audio),
          translateText(actions)
        ]);

        let prompt = `Create an 8-second high-definition video using Veo 3 AI.\nScenario: ${translatedTheme}.`;
        if (visuals) prompt += `\nVisual elements: ${translatedVisuals}.`;
        if (mood)    prompt += `\nMood: ${translatedMood}.`;
        if (actions) prompt += `\nActions: ${translatedActions}.`;
        if (dialogue) prompt += `\nDialogue in Indonesian: "${dialogue}".`;
        if (audio)   prompt += `\nAudio/music/effects: ${translatedAudio}.`;

        prompt += `\n\nCinematic, realistic lighting, smooth camera motion, precise lipsync and character animation. Make sure the scene feels immersive and visually stunning.`;

        outputEl.textContent = prompt;

      } catch (err) {
        outputEl.textContent = '‚ùå Gagal membuat prompt. Cek koneksi internet lalu coba lagi.';
        console.error("Prompt generation failed:", err);
      }
    };
  </script>

</body>
</html>
